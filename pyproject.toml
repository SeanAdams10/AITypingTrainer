[project]
name = "aitypingtrainer"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "coverage>=7.8.0",
    "flask>=3.1.0",
    "graphene>=3.4.3",
    "mypy>=1.15.0",
    "openai>=1.77.0",
    "pydantic>=2.11.4",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "requests>=2.32.3",
    "typing>=3.10.0.0",
]

[dependency-groups]
dev = [
    "ruff>=0.11.11",
]

[tool.ruff]
line-length = 88         # ‚Üê Adjust if you prefer 88 (Black default) or 120
target-version = "py313"  # Min Python you support

[tool.ruff.lint]
select = ["E", "F", "B", "ANN"]  # Pycodestyle errors, Pyflakes, flake8-bugbear
extend-select = ["I"]     # isort-compatible import ordering
# ignore = ["E203", "W503"] # Black incompatibilities (only if you still use Black)
