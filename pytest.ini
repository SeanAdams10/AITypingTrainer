[pytest]
markers =
    qt_no_flask: mark test to not run with flask server
    ui: mark test as UI test
    slow: marks tests as slow (deselect with '-m "not slow"')
    database: marks tests that require database access

pythonpath = .
testpaths = tests
python_files = test_*.py
python_functions = test_*

# Note: All database fixtures are now in tests/conftest.py
