<!DOCTYPE html>
<html>
<head>
    <title>AI Typing Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Typing Trainer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-grid gap-3">
                    <a href="{{ url_for('library') }}" class="btn btn-primary btn-lg">Manage Your Library of Text</a>
                    <a href="{{ url_for('configure_drill') }}" class="btn btn-success btn-lg">Do a Typing Drill</a>
                    <a href="{{ url_for('weak_points') }}" class="btn btn-warning btn-lg">Practice Weak Points</a>
                    <a href="{{ url_for('progress') }}" class="btn btn-info btn-lg">View Progress Over Time</a>
                    <a href="{{ url_for('data_management') }}" class="btn btn-secondary btn-lg">Data Mgmt</a>
                    <hr class="my-3">
                    <form action="{{ url_for('reset_sessions') }}" method="post" onsubmit="return confirm('Are you sure you want to reset all session data? This cannot be undone.');">
                        <button type="submit" class="btn btn-secondary btn-lg w-100">Reset Session Details</button>
                    </form>
                    <hr class="my-3">
                    <a href="{{ url_for('quit_app') }}" class="btn btn-danger btn-lg">Quit Application</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
