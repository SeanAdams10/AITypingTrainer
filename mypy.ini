[mypy]
python_version = 3.13

# Coverage
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
explicit_package_bases = True

# Any discipline (moderate)
disallow_any_generics = true
warn_return_any = true

# Variable type annotations (stricter enforcement)
disallow_untyped_calls = true
disallow_untyped_decorators = true

# Hygiene
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
warn_unused_configs = True

# Third-party libs without stubs wonâ€™t block you
ignore_missing_imports = true
namespace_packages = true

#Stronger Typing
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false

# Ensure mypy resolves imports relative to project root
mypy_path = .

# Ignore missing imports for specific modules
[mypy.plugins.pydantic.main]
ignore_missing_imports = True

[mypy.plugins.pydantic.decorator]
ignore_missing_imports = True

[mypy.plugins.pydantic.fields]
ignore_missing_imports = True

[mypy.plugins.pydantic.validator_functions]
ignore_missing_imports = True

[mypy.plugins.pydantic.config]
ignore_missing_imports = True

# Handle specific third-party libraries
[mypy.plugins.numpy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# Test files configuration - less strict type checking
[mypy-tests.*]
# Disable strict type checking for test files
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_any_generics = false
warn_return_any = false
warn_unused_ignores = false
warn_redundant_casts = false
warn_unreachable = false
strict_equality = false

# Allow more flexibility in test files
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false

# Allow untyped calls and decorators in tests
disallow_untyped_calls = false
disallow_untyped_decorators = false

# Don't require return type annotations in test functions
no_implicit_optional = false
