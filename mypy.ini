[mypy]
python_version = 3.13

# Coverage
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
explicit_package_bases = True

# Any discipline (moderate)
disallow_any_generics = true
warn_return_any = true

# Hygiene
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
warn_unused_configs = True

# Third-party libs without stubs wonâ€™t block you
ignore_missing_imports = true
namespace_packages = true

#Stronger Typing
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_unannotated = false

# Ensure mypy resolves imports relative to project root
mypy_path = .

# Ignore missing imports for specific modules
[mypy.plugins.pydantic.main]
ignore_missing_imports = True

[mypy.plugins.pydantic.decorator]
ignore_missing_imports = True

[mypy.plugins.pydantic.fields]
ignore_missing_imports = True

[mypy.plugins.pydantic.validator_functions]
ignore_missing_imports = True

[mypy.plugins.pydantic.config]
ignore_missing_imports = True

# Handle specific third-party libraries
[mypy.plugins.numpy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True
